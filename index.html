<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .widget-container:hover {
            transform: translateY(-5px);
        }

        .crypto-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .crypto-name {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .crypto-price {
            font-size: 48px;
            font-weight: 800;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .fiat-currency {
            font-size: 20px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
        }

        .loading {
            font-size: 18px;
            color: #718096;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            color: #e53e3e;
            font-size: 16px;
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            border: 1px solid #feb2b2;
        }

        .update-time {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .price-change {
            font-size: 16px;
            margin-top: 10px;
            font-weight: 600;
        }

        .price-change.positive {
            color: #48bb78;
        }

        .price-change.negative {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="widget-content">
            <div class="loading">Loading crypto data...</div>
        </div>
    </div>

    <script>
        // Configuration constants
        const UPDATE_INTERVAL = 30000; // 30 seconds

        // List of supported cryptocurrencies and fiat currencies
        const SUPPORTED_CRYPTOS = ['BTC', 'ETH', 'BNB', 'XRP', 'ADA', 'DOGE', 'SOL', 'DOT', 'MATIC', 'LTC', 'AVAX', 'LINK', 'UNI', 'ATOM', 'XLM'];
        const SUPPORTED_FIATS = ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'CNY', 'KRW', 'BRL', 'TRY', 'ZAR'];

        // Get parameters from URL with validation
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const crypto = (params.get('crypto') || 'BTC').toUpperCase();
            const fiat = (params.get('fiat') || 'USD').toUpperCase();
            
            // Validate against allowlist
            const validCrypto = SUPPORTED_CRYPTOS.includes(crypto) ? crypto : 'BTC';
            const validFiat = SUPPORTED_FIATS.includes(fiat) ? fiat : 'USD';
            
            return {
                crypto: validCrypto,
                fiat: validFiat
            };
        }

        // Mock data for demonstration (fallback when API is not accessible)
        function getMockPrice(crypto, fiat) {
            const mockPrices = {
                'BTCEUR': { price: 85234.56, change: 2.34 },
                'BTCUSD': { price: 95123.45, change: 1.89 },
                'ETHEUR': { price: 3456.78, change: -0.56 },
                'ETHUSD': { price: 3850.23, change: 0.43 },
                'BNBEUR': { price: 456.78, change: 1.23 },
                'BNBUSD': { price: 510.45, change: 0.98 }
            };
            const symbol = `${crypto}${fiat}`;
            // Return realistic fallback based on first crypto letter for unknown pairs
            return mockPrices[symbol] || { price: 1000.00, change: 0.00 };
        }

        // Fetch crypto price from Binance API
        async function fetchCryptoPrice(crypto, fiat) {
            try {
                // Binance API endpoint for ticker price
                const symbol = `${crypto}${fiat}`;
                const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch price for ${crypto}/${fiat}`);
                }
                
                const data = await response.json();
                return {
                    price: parseFloat(data.lastPrice),
                    change: parseFloat(data.priceChangePercent),
                    isMock: false
                };
            } catch (error) {
                console.warn('Error fetching crypto price, using mock data:', error);
                // Return mock data as fallback with flag
                return {
                    ...getMockPrice(crypto, fiat),
                    isMock: true
                };
            }
        }

        // Get crypto logo emoji
        function getCryptoLogo(crypto) {
            const logos = {
                'BTC': '₿',
                'ETH': 'Ξ',
                'BNB': 'Ⓑ',
                'XRP': 'Ʀ',
                'ADA': '₳',
                'DOGE': 'Ð',
                'SOL': '◎',
                'DOT': '●',
                'MATIC': 'Ⓜ',
                'LTC': 'Ł',
                'AVAX': 'Λ',
                'LINK': '⬡',
                'UNI': 'Ⓤ',
                'ATOM': '⚛',
                'XLM': '*'
            };
            return logos[crypto] || '₿';
        }

        // Format price with appropriate decimals based on currency
        function formatPrice(price, fiat) {
            // JPY and KRW typically don't use decimal places
            const noDecimalCurrencies = ['JPY', 'KRW'];
            
            if (noDecimalCurrencies.includes(fiat)) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
            } else if (price >= 1000) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                return price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 4 });
            } else {
                return price.toLocaleString('en-US', { minimumFractionDigits: 4, maximumFractionDigits: 8 });
            }
        }

        // Display crypto widget
        function displayWidget(crypto, fiat, priceData) {
            const widgetContent = document.getElementById('widget-content');
            const priceChangeClass = priceData.change >= 0 ? 'positive' : 'negative';
            const priceChangeSign = priceData.change >= 0 ? '+' : '';
            const priceChangeDirection = priceData.change >= 0 ? 'increased' : 'decreased';
            
            // Clear existing content
            widgetContent.replaceChildren();
            
            // Create logo element
            const logo = document.createElement('div');
            logo.className = 'crypto-logo';
            logo.textContent = getCryptoLogo(crypto);
            logo.setAttribute('role', 'img');
            logo.setAttribute('aria-label', `${crypto} logo`);
            
            // Create name element
            const name = document.createElement('div');
            name.className = 'crypto-name';
            name.textContent = crypto;
            
            // Create price element
            const price = document.createElement('div');
            price.className = 'crypto-price';
            price.textContent = formatPrice(priceData.price, fiat);
            
            // Create fiat currency element
            const fiatCurrency = document.createElement('div');
            fiatCurrency.className = 'fiat-currency';
            fiatCurrency.textContent = fiat;
            
            // Create price change element
            const priceChange = document.createElement('div');
            priceChange.className = `price-change ${priceChangeClass}`;
            priceChange.textContent = `${priceChangeSign}${priceData.change.toFixed(2)}% (24h)`;
            priceChange.setAttribute('aria-label', `Price ${priceChangeDirection} by ${Math.abs(priceData.change).toFixed(2)} percent in the last 24 hours`);
            
            // Create update time element
            const updateTime = document.createElement('div');
            updateTime.className = 'update-time';
            updateTime.id = 'update-time';
            updateTime.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            
            // Append all elements
            widgetContent.appendChild(logo);
            widgetContent.appendChild(name);
            widgetContent.appendChild(price);
            widgetContent.appendChild(fiatCurrency);
            widgetContent.appendChild(priceChange);
            widgetContent.appendChild(updateTime);
        }

        // Show demo data warning
        function showDemoDataWarning() {
            const updateTime = document.getElementById('update-time');
            if (updateTime) {
                updateTime.textContent = '⚠ Using demo data';
                updateTime.style.color = '#e53e3e';
            }
        }

        // Display error message
        function displayError(message) {
            const widgetContent = document.getElementById('widget-content');
            widgetContent.replaceChildren();
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            widgetContent.appendChild(errorDiv);
        }

        // Global interval ID for cleanup
        let priceUpdateInterval = null;
        let isUpdating = false;
        let isInitializing = false;

        // Initialize widget
        async function initWidget() {
            // Prevent multiple simultaneous initializations
            if (isInitializing) return;
            isInitializing = true;
            
            try {
                const { crypto, fiat } = getUrlParams();
                
                // Clear any existing interval before starting
                if (priceUpdateInterval) {
                    clearInterval(priceUpdateInterval);
                    priceUpdateInterval = null;
                }
                
                const priceData = await fetchCryptoPrice(crypto, fiat);
                displayWidget(crypto, fiat, priceData);
                
                // Show demo data indicator on initial load if needed
                if (priceData.isMock) {
                    showDemoDataWarning();
                }
                
                // Update price every UPDATE_INTERVAL
                priceUpdateInterval = setInterval(async () => {
                    // Skip if previous update is still in progress
                    if (isUpdating) return;
                    
                    isUpdating = true;
                    try {
                        const updatedPriceData = await fetchCryptoPrice(crypto, fiat);
                        displayWidget(crypto, fiat, updatedPriceData);
                        
                        // Show demo data indicator if using mock data
                        if (updatedPriceData.isMock) {
                            showDemoDataWarning();
                        }
                    } catch (error) {
                        console.error('Error in update cycle:', error);
                    } finally {
                        isUpdating = false;
                    }
                }, UPDATE_INTERVAL);
            } finally {
                isInitializing = false;
            }
        }

        // Start widget on page load
        window.addEventListener('DOMContentLoaded', initWidget);
        
        // Cleanup on page unload or when page becomes hidden
        window.addEventListener('beforeunload', () => {
            if (priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
            }
        });
        
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && priceUpdateInterval) {
                clearInterval(priceUpdateInterval);
                priceUpdateInterval = null;
            } else if (!document.hidden && !isInitializing) {
                // Reinitialize when page becomes visible again (only if not already initializing)
                initWidget();
            }
        });
    </script>
</body>
</html>
